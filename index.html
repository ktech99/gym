<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Progress Charts</title>

      <link rel="stylesheet" href="css/style.css">

</head>

<body>

<!-- / Begin Body -->
<div class='swanky'>
  <!-- / Introduction Block -->
  <div class='swanky_title'>
    <h1 >Progress Charts</h1>
<p id = "about">Welcome to Kartik's gym progress chart.<br><br>
This website is to view my progress in the gym over a period of time.<br><br>
I have used what I have learnt in my Introduction to R class to be able to build this project, an this is a display of some things I have learnt throughout the quarter.
</p>
    <p></p>
  </div>
  <!-- Side menu -->
  <div class='swanky_wrapper'>
    <label onclick="loadAbout()">
      <span id = 'about'>About Page</span>
      <div class='bar'></div>
    </label>
    <label onclick="loadDeadlift()">
      <span>Dead-Lift</span>
      <div class='lil_arrow'></div>
      <div class='bar'></div>
    </label>
    <label onclick="loadSquats()">
      <span>Squats</span>
      <div class='bar'></div>
    </label>
    <label onclick="loadBench()">
      <span>Bench-Press</span>
      <div class='bar'></div>
</label>
<label onclick="loadOverhead()">
      <span>Overhead-Press</span>
      <div class='bar'></div>
    </label>

</div>
<!-- End side menu -->
</body>
<script type="text/javascript" src="js/index.js"></script>

</html>
